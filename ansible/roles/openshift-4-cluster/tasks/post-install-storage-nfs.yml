---
# Install packages
# Configure
#
# Handlers
#

- name: Ensure NFS utilities are installed.
  ansible.builtin.package:
    name: nfs-utils
    state: present
  when: ansible_os_family == "RedHat" and ansible_distribution_major_version >= '8'

- name: Ensure NFS server is installed.
  ansible.builtin.package:
    name: nfs-kernel-server
    state: present
  when: ansible_os_family == "Debian"

- name: Ensure rpcbind is running as configured.
  ansible.builtin.service:
    name: rpcbind
    state: started
    enabled: true
  when: ansible_os_family != "Debian"

- name: Set nfs_server
  ansible.builtin.set_fact:
    nfs_server: "nfs-server"
  when: (ansible_os_family == "RedHat" and ansible_distribution_major_version >= '8') or (ansible_os_family == "Debian")

- name: Ensure nfs is running.
  ansible.builtin.service:
    name: "{{ nfs_server }}"
    state: started
    enabled: true

- name: Add nfs exports to /etc/exports
  ansible.builtin.blockinfile:
    path: /etc/exports
    backup: true
    create: true
    marker: "# {mark} OpenShift cluster - {{ cluster_name }}"
    owner: root
    group: root
    mode: 0644
    block: |
      {% if 'IPv4' in ip_families -%}
      {{ storage_nfs_path_prefix }}/{{ cluster_name }}-pv-infra-registry {{ vn_subnet }}/24(rw,sync,no_root_squash)
      {{ storage_nfs_path_prefix }}/{{ cluster_name }}-pv-user-pvs {{ vn_subnet }}/24(rw,sync,no_root_squash)
      {% endif -%}
      {% if 'IPv6' in ip_families -%}
      {{ storage_nfs_path_prefix }}/{{ cluster_name }}-pv-infra-registry {{ vn_subnet_ipv6 }}::/80(rw,sync,no_root_squash)
      {{ storage_nfs_path_prefix }}/{{ cluster_name }}-pv-user-pvs {{ vn_subnet_ipv6 }}::/80(rw,sync,no_root_squash)
      {% endif -%}

  tags: exports

- name: Adjust directory permissions
  ansible.builtin.file:
    path: "{{ storage_nfs_path_prefix }}/{{ cluster_name }}-pv-{{ item }}"
    state: directory
    mode: "770"
  with_items:
    - "infra-registry"
    - "user-pvs"

- name: reload nfs
  ansible.builtin.command: 'exportfs -ra'
  tags: exports


- name: Create infra-registry pv
  delegate_to: localhost
  kubernetes.core.k8s:
    state: present
    kubeconfig: "{{ k8s_kubeconfig }}"
    host: "{{ k8s_host }}"
    ca_cert: "{{ k8s_ca_cert }}"
    client_cert: "{{ k8s_client_cert }}"
    client_key: "{{ k8s_client_key }}"
    definition:
      apiVersion: v1
      kind: PersistentVolume
      metadata:
        name: nfs-registry-storage
      spec:
        accessModes:
          - ReadWriteMany
        capacity:
          storage: 100Gi
        nfs:
          path: "{{ storage_nfs_path_prefix }}/{{ cluster_name }}-pv-infra-registry"
          server: "host.compute.local"
        persistentVolumeReclaimPolicy: Recycle

- name: Create registry-storage pvc
  delegate_to: localhost
  kubernetes.core.k8s:
    state: present
    kubeconfig: "{{ k8s_kubeconfig }}"
    host: "{{ k8s_host }}"
    ca_cert: "{{ k8s_ca_cert }}"
    client_cert: "{{ k8s_client_cert }}"
    client_key: "{{ k8s_client_key }}"
    definition:
      apiVersion: v1
      kind: PersistentVolumeClaim
      metadata:
        name: registry-storage
        namespace: openshift-image-registry
      spec:
        accessModes:
          - ReadWriteMany
        resources:
          requests:
            storage: 100Gi

- name: Add pvc registry-storage to image registry
  # noqa var-spacing
  # yamllint disable rule:line-length
  ansible.builtin.command: |
    /opt/openshift-client-{{ openshift_version }}/oc patch configs.imageregistry.operator.openshift.io cluster --type='json' -p='[{"op": "remove", "path": "/spec/storage" },{"op": "add", "path": "/spec/storage", "value": {"pvc":{"claim": "registry-storage"}}}]' --kubeconfig {{ openshift_install_dir }}/auth/kubeconfig
  # yamllint enable rule:line-length
  register: registry_status
  retries: 60
  delay: 30
  until: registry_status.rc == 0
  tags:
    - storage

- name: Adjust directory permissions
  ansible.builtin.file:
    path: "{{ storage_nfs_path_prefix }}/{{ cluster_name }}-pv-{{ item }}"
    state: directory
    mode: "770"
  with_items:
    - "infra-registry"
    - "user-pvs"

- name: Create Namespace
  delegate_to: localhost
  kubernetes.core.k8s:
    state: present
    kubeconfig: "{{ k8s_kubeconfig }}"
    host: "{{ k8s_host }}"
    ca_cert: "{{ k8s_ca_cert }}"
    client_cert: "{{ k8s_client_cert }}"
    client_key: "{{ k8s_client_key }}"
    definition:
      kind: Namespace
      apiVersion: v1
      metadata:
        name: "{{ storage_nfs_target_namespace }}"

- name: Create ServiceAccount
  delegate_to: localhost
  kubernetes.core.k8s:
    state: present
    kubeconfig: "{{ k8s_kubeconfig }}"
    host: "{{ k8s_host }}"
    ca_cert: "{{ k8s_ca_cert }}"
    client_cert: "{{ k8s_client_cert }}"
    client_key: "{{ k8s_client_key }}"
    definition:
      kind: ServiceAccount
      apiVersion: v1
      metadata:
        name: nfs-client-provisioner
        namespace: "{{ storage_nfs_target_namespace }}"

- name: Create ClusteRole nfs-client-provisioner-runner
  delegate_to: localhost
  kubernetes.core.k8s:
    state: present
    kubeconfig: "{{ k8s_kubeconfig }}"
    host: "{{ k8s_host }}"
    ca_cert: "{{ k8s_ca_cert }}"
    client_cert: "{{ k8s_client_cert }}"
    client_key: "{{ k8s_client_key }}"
    definition:
      kind: ClusterRole
      apiVersion: rbac.authorization.k8s.io/v1
      metadata:
        name: nfs-client-provisioner-runner
      rules:
        - apiGroups: [""]
          resources: ["persistentvolumes"]
          verbs: ["get", "list", "watch", "create", "delete"]
        - apiGroups: [""]
          resources: ["persistentvolumeclaims"]
          verbs: ["get", "list", "watch", "update"]
        - apiGroups: ["storage.k8s.io"]
          resources: ["storageclasses"]
          verbs: ["get", "list", "watch"]
        - apiGroups: [""]
          resources: ["events"]
          verbs: ["create", "update", "patch"]

- name: Create ClusterRoleBinding nfs-client-provisioner-runner <-> nfs-client-provisioner
  delegate_to: localhost
  kubernetes.core.k8s:
    state: present
    kubeconfig: "{{ k8s_kubeconfig }}"
    host: "{{ k8s_host }}"
    ca_cert: "{{ k8s_ca_cert }}"
    client_cert: "{{ k8s_client_cert }}"
    client_key: "{{ k8s_client_key }}"
    definition:
      kind: ClusterRoleBinding
      apiVersion: rbac.authorization.k8s.io/v1
      metadata:
        name: run-nfs-client-provisioner
      subjects:
        - kind: ServiceAccount
          name: nfs-client-provisioner
          namespace: "{{ storage_nfs_target_namespace }}"
      roleRef:
        kind: ClusterRole
        name: nfs-client-provisioner-runner
        apiGroup: rbac.authorization.k8s.io

- name: Create Role nfs-client-provisioner
  delegate_to: localhost
  kubernetes.core.k8s:
    state: present
    kubeconfig: "{{ k8s_kubeconfig }}"
    host: "{{ k8s_host }}"
    ca_cert: "{{ k8s_ca_cert }}"
    client_cert: "{{ k8s_client_cert }}"
    client_key: "{{ k8s_client_key }}"
    definition:
      kind: Role
      apiVersion: rbac.authorization.k8s.io/v1
      metadata:
        name: nfs-client-provisioner
        namespace: "{{ storage_nfs_target_namespace }}"
      rules:
        - apiGroups: [""]
          resources: ["endpoints"]
          verbs: ["get", "list", "watch", "create", "update", "patch"]
        - apiGroups: ["security.openshift.io"]
          resourceNames: ["hostmount-anyuid"]
          resources: ["securitycontextconstraints"]
          verbs: ["use"]

- name: Create RoleBinding nfs-client-provisioner <-> nfs-client-provisioner
  delegate_to: localhost
  kubernetes.core.k8s:
    state: present
    kubeconfig: "{{ k8s_kubeconfig }}"
    host: "{{ k8s_host }}"
    ca_cert: "{{ k8s_ca_cert }}"
    client_cert: "{{ k8s_client_cert }}"
    client_key: "{{ k8s_client_key }}"
    definition:
      kind: RoleBinding
      apiVersion: rbac.authorization.k8s.io/v1
      metadata:
        name: nfs-client-provisioner
        namespace: "{{ storage_nfs_target_namespace }}"
      subjects:
        - kind: ServiceAccount
          name: nfs-client-provisioner
      roleRef:
        kind: Role
        name: nfs-client-provisioner
        apiGroup: rbac.authorization.k8s.io

- name: Deploy nfs-provisioner
  delegate_to: localhost
  kubernetes.core.k8s:
    state: present
    kubeconfig: "{{ k8s_kubeconfig }}"
    host: "{{ k8s_host }}"
    ca_cert: "{{ k8s_ca_cert }}"
    client_cert: "{{ k8s_client_cert }}"
    client_key: "{{ k8s_client_key }}"
    definition:
      kind: Deployment
      apiVersion: apps/v1
      metadata:
        name: nfs-client-provisioner
        namespace: "{{ storage_nfs_target_namespace }}"
      spec:
        replicas: 1
        selector:
          matchLabels:
            app: nfs-client-provisioner
        strategy:
          type: Recreate
        template:
          metadata:
            labels:
              app: nfs-client-provisioner
          spec:
            serviceAccountName: nfs-client-provisioner
            containers:
              - name: nfs-client-provisioner
                image: k8s.gcr.io/sig-storage/nfs-subdir-external-provisioner:v4.0.2
                volumeMounts:
                  - name: nfs-client-root
                    mountPath: /persistentvolumes
                env:
                  - name: PROVISIONER_NAME
                    value: redhat-emea-ssa-team/hetzner-ocp4
                  - name: NFS_SERVER
                    value: "host.compute.local"
                  - name: NFS_PATH
                    value: "{{ storage_nfs_path_prefix }}/{{ cluster_name }}-pv-user-pvs"
            volumes:
              - name: nfs-client-root
                nfs:
                  server: "host.compute.local"
                  path: "{{ storage_nfs_path_prefix }}/{{ cluster_name }}-pv-user-pvs"

- name: Storage Class
  delegate_to: localhost
  kubernetes.core.k8s:
    state: present
    kubeconfig: "{{ k8s_kubeconfig }}"
    host: "{{ k8s_host }}"
    ca_cert: "{{ k8s_ca_cert }}"
    client_cert: "{{ k8s_client_cert }}"
    client_key: "{{ k8s_client_key }}"
    definition:
      apiVersion: storage.k8s.io/v1
      kind: StorageClass
      metadata:
        name: managed-nfs-storage
        annotations:
          storageclass.kubernetes.io/is-default-class: "true"
      provisioner: redhat-emea-ssa-team/hetzner-ocp4
      parameters:
        archiveOnDelete: "false"
