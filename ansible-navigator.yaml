---
ansible-navigator:
  execution-environment:
    container-options:
    - --net=host
    image: quay.io/redhat-emea-ssa-team/hetzner-ocp4-ansible-ee:master
    volume-mounts:
      - src: "./config"
        dest: "/config"
        options: "Z"
  # in case NFS home share would cause issues executing ansible-navigator:
  #collection-doc-cache-path: /tmp/hetzner-ocp4-ansible-runner.db
  logging:
    level: info
  mode: stdout
  playbook-artifact:
    enable: true
    save-as: /tmp/hetzner-ocp4-{playbook_name}-artifact-{time_stamp}.json
